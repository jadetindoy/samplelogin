<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Log in</h1>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="saveData(event)">Log in</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

    </script>
</body>
<script>
    function saveData(event){
        let email, password;
        email = document.getElementById('email').value;
        password = document.getElementById('password').value;

        let user_record=new Array();
        user_record=JSON.parse(localStorage.getItem('user'))?JSON.parse(localStorage.getItem('user')):[];

        if(user_record.some((v)=>{
            return v.email==email && v.password==password
        })){
            alert('Login Successful');
            let current_user=user_record.find((v)=>{
                return v.email==email && v.password==password
            })[0]

            localStorage.setItem('name', current_user.name);
            localStorage.setItem('email', current_user.email);
            window.location.href = "./profile.html",true;
        }
        else{
            alert('Invalid Credentials');
        }
    }
</script>
</html>
