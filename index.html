<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>sign up</title>
</head>
<body>
    <form class="container">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" onclick="saveData(event)">Sign Up</button>
    </form>

    <div class="container mt-3">
        <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>

    
</form>
</body>
<script>
    function saveData(event){
        event.preventDefault();
        let name, email, password;
        name = document.getElementById('username').value;
        email = document.getElementById('email').value;
        password = document.getElementById('password').value;
        
        // localStorage.setItem('username', name);
        // localStorage.setItem('email', email);
        // localStorage.setItem('password',password);
        
        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem('user'))?JSON.parse(localStorage.getItem('user')):[];
        if(user_records.some((v)=>{
            return v.email==email;
        })){
            alert('Email already exists');
            return;
        }
        else{
            user_records.push({
                name:name,
                email:email,
                password:password
            });
            localStorage.setItem('user',JSON.stringify(user_records));
            alert('User registered successfully');
        }
    }
</script>
</html>
